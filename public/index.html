<body style="font-family: sans-serif; text-align: center; background-color: #111; color: white;">

  <h1>Spliimy</h1>
  <button onclick="loadArtist('ken_carson')" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Play Ken Carson
  </button>

  <div style="margin-top: 30px;">
    <iframe 
      id="youtube-frame"
      width="560" 
      height="315" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen 
      style="border-radius: 12px;">
    </iframe>
  </div>

  <div style="margin-top: 40px;">
    <iframe 
      id="insta-frame"
      width="400" 
      height="480" 
      frameborder="0" 
      scrolling="no" 
      allowtransparency="true"
      style="border-radius: 12px;">
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
